on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build: 
    runs-on: ubuntu-latest

    steps: 
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Nodejs Setup
        uses: actions/setup-node@v3
        with: 
          node-version: 16

      - name: Install Dependencies
        run: npm i

      - name: Build Typescript
        run: npm run build

      - name: Run Tests
        run: npm run test
